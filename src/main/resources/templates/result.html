<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Resultados</title>
</head>

<body>
    <div class="d-flex flex-column align-items-center full-height">
        <div class="row custom-width">
            <h1 class="display-5 mb-5 text-center text-shadow full-width">Examen Preparatorio Integrador Final</h1>
            <h2 th:if="${question == null}" class="text-center">Resultados</h2>
        </div>

        <div class="row align-items-center custom-height">
            <div class="shadow rounded-4 p-4 qa-container">
                <div class="fs-4 text-center" th:if="${result == null}">Resultados no disponibles</div>
                <div class="fs-4 text-center p-3" th:if="${result != null}">
                    <p class="fs-4 mb-4" th:text="${'Preguntas contestadas: ' + result.questionsAnswered}"></p>
                    <p class="fs-4 mb-4" th:text="${'Preguntas correctas: ' + result.correct}"></p>
                    <p class="fs-4 mb-4" th:text="${'Preguntas equivocadas: ' + result.wrong}"></p>
                    <p class="fs-4 mb-4" th:text="${'Porcentaje obtenido: ' + result.percentage + '%'}"></p>
                </div>

                <div class="d-flex align-items-center flex-column px-3">
                    <a href="/">
                        <button class="btn btn-lg btn-success py-1 mt-3">Inicio</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
